<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
function nhietDo(doC) {
    this.doC = doC;
    this.getDoC = function () {
        return this.doC
    }
    this.getDoF = function () {
        return doC*1.8+32
    }
    this.getDoK = function () {
        return doC+273.15
    }

}
let a = +prompt('Nhiệt độ')
let nhietdo = new nhietDo(a);
if (a>-273){
    doc = nhietdo.getDoC();
    dof = nhietdo.getDoF();
    dok = nhietdo.getDoK();
    alert('Độ C =' + doc +'\n' + 'Độ F =' + dof + '\n' + 'Độ K = '+ dok)
} else {
    alert('Không tồn tại')
}


</script>
</body>
</html>
